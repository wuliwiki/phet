<!Doctype html>
<html lang="en-us">

{{=it.buildMessage}}

<head>
  <meta charset="UTF-8">
  <title>PhET Soundboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
          integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
          crossorigin="anonymous"></script>
  <script src="../js/soundboard.js"></script>
  <style>
    body {
      background-color: #F8E8C9;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">PhET Soundboard</h1>
        <p class="lead">Click a repository name for an interactive list of the associated sounds.</p>
      </div>
    </div>
  </div>

  <div class="container">
    <div className="accordion" id="repoListAccordion">

      <!-- Each repo that uses sounds will be listed on a collapsible card with the sounds in the collapsible region -->
      {{~it.repoSoundInfoArray :value}}
      <div class="card">
        <div class="card-header" id="{{=value.cardHeaderID}}">
          <h5 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#{{=value.collapseID}}"
                    aria-expanded="false" aria-controls="#{{=value.collapseID}}">
              {{=value.repoName}}
            </button>
          </h5>
        </div>

        <div id="{{=value.collapseID}}" class="collapse" aria-labelledby="{{=value.cardHeaderID}}"
             data-parent="#repoListAccordion">
          <div class="card-body">
            {{~value.individualSoundsInfoArray :value2:index2}}
            <button class="btn btn-info col-lg-3 mt-3 ml-3" title="{{=value2.buttonTitle}}" onClick="playSound( '{{=value2.soundFileFullPath}}' )">
              {{=value2.buttonLabel}}
            </button>
            {{~}}
          </div>
        </div>
      </div>
      {{~}}
    </div>
  </div>

</body>
</html>
