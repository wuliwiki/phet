<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1"/>

  <title>Scenery Lab Demo</title>

  <script>
    window.phet = window.phet || {};
    window.phet.chipper = window.phet.chipper || {};
    window.phet.chipper.packageObject =
      {
        "name": "scenery-lab-demo",
      };
    window.phet.chipper.stringRepos = [
      {
        "repo": "joist",
        "requirejsNamespace": "JOIST"
      },
      {
        "repo": "scenery-phet",
        "requirejsNamespace": "SCENERY_PHET"
      },
      {
        "repo": "sun",
        "requirejsNamespace": "SUN"
      },
      {
        "repo": "tambo",
        "requirejsNamespace": "TAMBO"
      },
      {
        "repo": "vegas",
        "requirejsNamespace": "VEGAS"
      }
    ];

    window.phet.chipper.stringPath = '../';
    phet.chipper.locale = 'en';
    phet.chipper.loadModules = () => {};

  </script>

  <script src="../phet-lib/dist/phet-lib.debug.js"></script>
<!--  <script src="../phet-lib/dist/phet-lib.min.js"></script>-->

  <script type="text/javascript">
    window.assertions.enableAssert();
  </script>

  <script src="../chipper/js/initialize-globals.js"></script>

  <!-- TODO: strings not loading -->
  <script src="../chipper/js/load-unbuilt-strings.js"></script>

</head>

<body>
  <script>
    ( () => {
      const textFont = new phet.scenery.Font( {
        size: 12
      } );

      const checkbox = new phet.sun.Checkbox( new phet.axon.BooleanProperty( true ), new phet.scenery.Text( 'Checkbox', { font: textFont } ), {
        labelContent: 'Checkbox',
        descriptionContent: 'This is a very impressive looking checkbox!'
      } );

      const button = new phet.sun.TextPushButton( 'Text Push Button', {
        font: textFont,
        listener: () => {
          button.alertDescriptionUtterance( 'This is an alert!' );
        }
      } );

      const rootNode = new phet.scenery.Node( {
        children: [
          new phet.scenery.VBox( {
            align: 'left',
            spacing: 10,
            x: 10,
            y: 10,
            children: [
              new phet.scenery.Text( 'Scenery Lab Demo', {
                tagName: 'h1',
                innerContent: 'Scenery Lab Demo',
                font: new phet.scenery.Font( {
                  size: 24,
                  weight: 'bold'
                } ),
              } ),
              checkbox,
              button,
            ]
          } )
        ]
      } );

      const step = dt => {
        // Happens every frame, can be used to animate things
      };

      const display = new phet.scenery.Display( rootNode, {
        // A specific size. Could set `display.width = window.innerWidth` etc. in the
        width: 640,
        height: 480
      } );

      display.updateOnRequestAnimationFrame( step );

      // Allows the display to respond to events
      display.initializeEvents();

      document.body.appendChild( display.domElement );

    } )();
  </script>
</body>
</html>
