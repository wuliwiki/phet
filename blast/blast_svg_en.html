<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <!-- Localized title will be filled in by JavaScript. -->
  <title>Blast SVG</title>

</head>
<body>
<svg width="50" height="50" id="rect">
  <rect width="50" height="50" style="fill:rgb(255,0,0)"/>
</svg>
<script type="application/javascript">
  window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                                 window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;

  var start = null;

  var d = document.getElementById( "rect" );
  d.style.position = "absolute";

  var direction = +1;
  var position = 100;
  var speed = 3;
  function step( timestamp ) {
    if ( start === null ) {
      start = timestamp;
    }
    position = position + speed * direction;
    d.style.left = position + "px";
    requestAnimationFrame( step );
    if ( position > 800 ) {
      direction = -1;
    }
    else if ( position < 0 ) {
      direction = 1;
    }
  }

  requestAnimationFrame( step );
</script>
</body>
</html>
